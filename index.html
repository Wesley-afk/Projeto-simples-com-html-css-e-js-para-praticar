<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>TrainLog</title>
  </head>
  <body>
    <div class="container">
      <div class="titulo">
        <strong>TrainLog</strong>
      </div>

      <div class="CadastrarTreino">
        <h1>Cadastrar treino</h1>

        <form class="formularioParaCadastrarTreino">
          <label>Nome do treino</label>
          <input
            type="text"
            name="nome"
            placeholder="EX: Supino Reto"
            required
          />
          <button type="submit" class="enviarFormulario">Enviar</button>
        </form>

        <!-- Listar treinos -->
        <ul class="treinosCadastrados">
            
        </ul>
      </div>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
